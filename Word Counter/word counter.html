<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word counter</title>
    <link rel="stylesheet" href="word counter.css" />
    <script src="word counter.js" defer></script>
  </head>
  <body>
    <h1>word and character counter</h1>
    <textarea
      id="textbox"
      cols="30"
      rows="10"
      placeholder="type or past your text"
    ></textarea>
    <p>
      <span id="word">0</span> words and <span id="char">0</span> characters
    </p>

    <script></script>
  </body>
</html>
