<!-- client side validation then sever side validation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form Validation.css" />
    <script src="Form Validation.js" defer></script>
  </head>
  <body>
    <div id="formcontainer">
      <h2>Login</h2>
      <form action="" onsubmit="return formvali()">
        <input type="text" placeholder="user name" id="user" /> <br />
        <p id="user_error" class="error"></p>

        <input type="password" placeholder="password" id="pass" /> <br />
        <p id="pass_error" class="error"></p>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
